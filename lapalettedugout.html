<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ohmyfood - réservation de menus à La palette du goût - Paris"
    />
    <title>Ohmyfood : Réservez le menu qui vous convient</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Roboto"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7f56a66b91.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><i class="fas fa-arrow-left"></i>ohmyfood</a>
      </nav>
    </header>
    <main>
      <section class="entete">
        <img
          class="entete__photo"
          src="./images/restaurants/la_palette_du_gout.jpg"
        />
      </section>
      <section class="plats">
        <div class="plats__nom-restaurant">
          <h1 class="plats__nom-restaurant__titre">La palette du goût</h1>
          <i class="far fa-heart plats__nom-restaurant__coeur"></i>
        </div>
        <div class="plats__categorie">
          <h2>Entrées</h2>
          <div class="plats__categorie__nom-plat">
            <div class="plats__categorie__nom-plat__description">
            <div class="plats__categorie__nom-plat__description__texte reduction-texte-plat">
              <h3>Fricassée d'escargot</h3>
              <p>Au piment d'espelette</p>
            </div>
            <div class="plats__categorie__nom-plat__description__prix">
              <p>25€</p>
            </div>
          </div>
          <div class="plats__categorie__nom-plat__icone-selection check-plat">
            <i class="fas fa-check-circle"></i>
          </div>
          </div>
          <div class="plats__categorie__nom-plat">
            <div class="plats__categorie__nom-plat__description">
            <div class="plats__categorie__nom-plat__description__texte reduction-texte-plat">
              <h3>Fricassée d'escargot</h3>
              <p>Assaisonné à la truffe sur lite de canard</p>
            </div>
            <div class="plats__categorie__nom-plat__description__prix">
              <p>25€</p>
            </div>
          </div>
          <div class="plats__categorie__nom-plat__icone-selection check-plat">
            <i class="fas fa-check-circle"></i>
          </div>
          </div>
          
          
        </div>
        <!--
        <button class="presentation__bouton">Commander</button>
        -->
      </section>
    </main>
    <footer>
      <h2>ohmyfood</h2>
      <ul>
        <li>
          <a href=""
            ><i class="fas fa-utensils fa-fw"></i>Proposer un restaurant</a
          >
        </li>
        <li>
          <a href=""
            ><i class="fas fa-hands-helping fa-fw"></i>Devenir partenaire</a
          >
        </li>
        <li><a href="">Mentions légales</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
